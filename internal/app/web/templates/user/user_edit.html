{{ define "content" }}
<h2 class="mb-4">Edit user</h2>
{{ if .Error }}
    <div class="alert alert-danger">
        {{ .Error }}
    </div>
{{ end }}
<div class="card mb-4">
    <div class="card-body">
        <form action="/users/update/{{ .ID }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="your name" class="form-control" value="{{ .Name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="your email" class="form-control" value="{{ .Email }}">
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" placeholder="your occupation" class="form-control" value="{{ .Occupation }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">save</button>
            </div>
        </form>
    </div>
<div>    
{{ end }}
